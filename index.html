<!DOCTYPE html>
<html class="font" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex webpage TEST</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/main.js" defer></script>
</head>
<body class="font_img">
    <main>
        <div class="logo_container">
            <img src="img/pokemon_logo.png" alt="pokemon" class="logo_pokemon">
            <div class="header-row">
                <h1>POKÉDEX</h1>
                <button class="Menu">
                    <img src="img/menu_icon.svg" alt="" class="menu_icon">
                </button>
                
            </div>
            <form>
                <div class="search">
                    <span class="search_icon material-symbols-outlined">search</span>
                    <input class="search_input" type="search" placeholder="Search">
                </div>
            </form>
        </div>        
        <ul class="pokedex-list" id="pokelist">
        </ul>
    </main>
    <footer>
        <p>&copy 2024 Aïssetou NIAKATÉ</p>
    </footer>
</body>
</html>
